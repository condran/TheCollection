<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="pagination pagination-centered">
        <ul>
            <li><a wicket:id="first" class="first"><i class="icon-chevron-left" ></i></a></li>
            <li><a wicket:id="prev" class="prev"><i class="icon-chevron-left" ></i></a></li>
            <li wicket:id="navigation" class="goto">
                <a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">3</span></a>
            </li>
            <li><a wicket:id="next" class="next"><i class="icon-chevron-right"></i></a></li>
            <li><a wicket:id="last" class="last"><i class="icon-chevron-right"></i></a></li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
